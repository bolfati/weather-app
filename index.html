<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="assets/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid ">
          <a class="navbar-brand" href="#">Big Weather Application Forecast</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex" role="search">
              <input class="form-control me-2" id="searchInput" type="search" placeholder="Find big city weather here" aria-label="Search">
              <button class="btn btn-outline-success" id="searchButton" type="submit">Big Search Button</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
            YOUR PREVIOUS SEARCHES
        </a>
        <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
            ARE IN A DROPDOWN MENU WHEN
        </a>
        <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
            YOU CLICK ON THE SEARCH BAR
        </a>
      </div>

      <div class="container-fluid bg-dark text-white">
        <p id="currentDay">BIG WEATHER TIME</p>
        <p id="currentWind"></p>
        <p id="currentTemp"></p>
        <p id="currentHumidity"></p>
      </div>

      <div class="row">
        <div class="col border border-dark rounded bg-dark text-white day1">
            <p id="currentDay">Tomorrow</p>
            <p id="futureWind"></p>
            <p id="futureTemp"></p>
            <p id="futureHumidity"></p>
        </div>
        <div class="col border border-dark rounded bg-dark text-white day2">
            <p id="currentDay">The Day After</p>
            <p id="futureWind"></p>
            <p id="futureTemp"></p>
            <p id="futureHumidity"></p>
        </div>
        <div class="col border border-dark rounded bg-dark text-white day3">
            <p id="currentDay">The Day After That</p>
            <p id="futureWind"></p>
            <p id="futureTemp"></p>
            <p id="futureHumidity"></p>
        </div>
        <div class="col border border-dark rounded bg-dark text-white day4">
            <p id="currentDay">And After That</p>
            <p id="futureWind"></p>
            <p id="futureTemp"></p>
            <p id="futureHumidity"></p>
        </div>
        <div class="col border border-dark rounded bg-dark text-white day5">
            <p id="currentDay">And Even After That</p>
            <p id="futureWind"></p>
            <p id="futureTemp"></p>
            <p id="futureHumidity"></p>
        </div>
      </div>
<script src="assets/script.js"></script>
</body>
</html>
